<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar SesiÃ³n</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="contenedor-login">
    <form id="formLogin" class="formulario">
      <h2>ğŸ” Iniciar SesiÃ³n</h2>
      <input type="email" name="correo" placeholder="Correo" required>
      <input type="password" name="contraseÃ±a" placeholder="ContraseÃ±a" required>
      <button type="submit">Ingresar</button>
      <a href="registro.html">Registrarse</a>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('formLogin');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const respuesta = await res.json();

        if (res.ok) {
          document.getElementById('mensaje').innerText = "âœ… Bienvenido, " + respuesta.usuario.nombre;

          localStorage.setItem('token', respuesta.token);
          localStorage.setItem('usuario', JSON.stringify(respuesta.usuario));

          setTimeout(() => window.location.href = '/bienvenido.html', 1500);
        } else {
          document.getElementById('mensaje').innerText = respuesta.mensaje || 'âŒ Error al iniciar sesiÃ³n';
        }

      } catch (err) {
        document.getElementById('mensaje').innerText = 'âŒ Error en el servidor';
      }
    });
  </script>

</body>
</html>
